name: GET UP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sync:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Build
        run: |
          go mod tidy
          go mod vendor
          go build -race -ldflags "-extldflags '-static'" -o get_up_exec .
          ./get_up_exec "github" ${{ secrets.GETUP_TOKEN }} ${{ github.repository }} $CITY
